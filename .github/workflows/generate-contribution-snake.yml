name: Generate Contribution Snake

on:
  schedule:
    # 每天 UTC 00:00（北京时间 08:00）
    - cron: "0 0 * * *"
  workflow_dispatch:

# 防止并发冲突
concurrency:
  group: profile-snake
  cancel-in-progress: true

# 最小必要权限
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate contribution snake
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            profile-snake/contribution-snake.svg
            profile-snake/contribution-snake-dark.svg?palette=github-dark

      - name: Commit and push if changed
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update profile snake"
          branch: main
          file_pattern: profile-snake/*
