<svg xmlns='http://www.w3.org/2000/svg'
  xmlns:xlink='http://www.w3.org/1999/xlink'
  viewBox='0 0 400 50'
  style='background-color: #00000000;'
  width='400px' height='50px'
>

  <style>
    @font-face { font-family: 'Consolas'; font-style: normal; font-weight: 400; src: url(data:font/truetype;base64,...); }
  </style>

  <path id='path0'>
    <animate id='d0' attributeName='d' begin='0s;d2.end'
      dur='6000ms' fill='remove'
      values='m0,25 h0 ; m0,25 h400 ; m0,25 h400 ; m0,25 h0' keyTimes='0;0.66666666666667;0.83333333333333;1'
    />
  </path>
  <text font-family='"Consolas", monospace' fill='#36BCF7' font-size='26' dominant-baseline='middle' x='50%' text-anchor='middle'>
    <textPath xlink:href='#path0'>Glad to see you here!</textPath>
  </text>

  <path id='path1'>
    <animate id='d1' attributeName='d' begin='d0.end'
      dur='6000ms' fill='remove'
      values='m0,25 h0 ; m0,25 h400 ; m0,25 h400 ; m0,25 h0' keyTimes='0;0.66666666666667;0.83333333333333;1'
    />
  </path>
  <text font-family='"Consolas", monospace' fill='#36BCF7' font-size='26' dominant-baseline='middle' x='50%' text-anchor='middle'>
    <textPath xlink:href='#path1'>console.log(&#039;Hello World!&#039;)</textPath>
  </text>

  <path id='path2'>
    <animate id='d2' attributeName='d' begin='d1.end'
      dur='6000ms' fill='remove'
      values='m0,25 h0 ; m0,25 h400 ; m0,25 h400 ; m0,25 h0' keyTimes='0;0.66666666666667;0.83333333333333;1'
    />
  </path>
  <text font-family='"Consolas", monospace' fill='#36BCF7' font-size='26' dominant-baseline='middle' x='50%' text-anchor='middle'>
    <textPath xlink:href='#path2'>Do everything with love.</textPath>
  </text>
</svg>
